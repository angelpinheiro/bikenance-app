# Compose destinations
rc-compose-destinations = "1.8.42-beta"

# Junit
junit="1.1.5"

### LIBRARIES ###
[libraries]

# Compose
bom-compose = { group = "androidx.compose", name = "compose-bom", version.ref = "bomCompose" }
compose-activity = { group = "androidx.activity", name = "activity-compose" }
compose-material = { group = "androidx.compose.material", name = "material" }
compose-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
compose-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
compose-ui = { group = "androidx.compose.ui", name = "ui" }
compose-navigation-core = { module = "androidx.navigation:navigation-compose", version.ref = "composeNavigation" }
compose-navigation-hilt = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "composeNavigationHilt" }
compose-test-uiJunit4 = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "composeTest" }
compose-test-uiManifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "composeTest" }

# Material
androidx-material = { module = "com.google.android.material:material", version.ref = "android-material" }

# AndroidX
androidx-core = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-datastore-preferences = {module = 'androidx.datastore:datastore-preferences', version.ref = 'datastore-preferences'}
androidx-hilt-compiler = {module = 'androidx.hilt:hilt-compiler', version.ref = 'androidx-hilt-compiler'}
androidx-paging-runtime = {module = 'androidx.paging:paging-runtime', version.ref = 'androidx-paging'}
androidx-paging-compose = {module = 'androidx.paging:paging-compose', version.ref = 'androidx-compose-paging'}
androidx-room-paging = {module = 'androidx.room:room-paging', version.ref = 'androidx-room'}
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "androidx-room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "androidx-room" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "androidx-room" }
androidx-work = { module = "androidx.work:work-runtime-ktx", version.ref = "androidx-work" }
androidx-browser = {module =  "androidx.browser:browser", version.ref="browser" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "junit" }

# Hilt
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-core = { module = "com.google.dagger:hilt-core", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
hilt-androidCompiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
hilt-work = { module = "androidx.hilt:hilt-work", version.ref = "hilt-work" }

# Ktor
ktor-client-core= { module = 'io.ktor:ktor-client-core', version.ref = 'ktor'}
ktor-client-android = { module = 'io.ktor:ktor-client-android', version.ref = 'ktor'}
ktor-serialization = { module = 'io.ktor:ktor-client-serialization', version.ref = 'ktor'}
ktor-logging = { module = 'io.ktor:ktor-client-logging', version.ref = 'ktor'}

# Firebase
firebase-bom = {module = 'com.google.firebase:firebase-bom', version.ref = 'firebase'}
firebase-messaging-ktx = {module = 'com.google.firebase:firebase-messaging-ktx'}
firebase-storage-ktx = {module = 'com.google.firebase:firebase-storage-ktx'}

# Plugins
ksp-gradlePlugin = { group = "com.google.devtools.ksp", name = "com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }
google-gradle = { module = 'com.google.gms:google-services', version.ref = 'gms-google-services' }

# Maps
maps-playservices = {module = 'com.google.android.gms:play-services-maps', version.ref = 'maps'}
maps-compose = {module = 'com.google.maps.android:maps-compose', version.ref = 'maps-compose'}

# Accompanist
accompanist-systemuicontroller = {module =  "com.google.accompanist:accompanist-systemuicontroller", version.ref="accompanist" }
accompanist-navigation-material = {module =  "com.google.accompanist:accompanist-navigation-material", version.ref="accompanist" }
accompanist-pager = {module =  "com.google.accompanist:accompanist-pager", version.ref="accompanist" }
accompanist-pager-indicators = {module =  "com.google.accompanist:accompanist-pager-indicators", version.ref="accompanist" }
accompanist-swiperefresh = {module =  "com.google.accompanist:accompanist-swiperefresh", version.ref="accompanist" }

# Iconics
iconics-compose = {module =  "com.mikepenz:iconics-compose", version.ref="iconics" }
iconics-community-material = {module =  "com.mikepenz:community-material-typeface", version.ref="iconics-community-material" }

# Compose destinations
rc-compose-destinations-core = {module =  "io.github.raamcosta.compose-destinations:core", version.ref="rc-compose-destinations" }
rc-compose-destinations-ksp = {module =  "io.github.raamcosta.compose-destinations:ksp", version.ref="rc-compose-destinations" }

# Coil
coil-compose = {module = 'io.coil-kt:coil-compose', version.ref = 'coil'}

