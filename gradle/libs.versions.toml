# Ktor
ktor = '1.6.4'

# Google services
gms-google-services = '4.3.15'

# Maps
maps = "18.1.0"
maps-compose = "1.0.0"

# Coil
coil = '2.1.0'

# Iconics
iconics = "5.4.0"
