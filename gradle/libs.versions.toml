# Compose
compose = "1.4.3"
bomCompose = "2023.06.01"
composeNavigation = "2.6.0"
composeNavigationHilt = "1.0.0"
composeTest = "1.4.3"

# Material
android-material="1.9.0"

# Accompanist
accompanist = "0.30.1"

# Firebase
firebase = "32.2.0"

# AndroidX
androidx-core = "1.10.1"
datastore-preferences = '1.0.0'
androidx-paging = "3.1.1"
androidx-compose-paging="3.2.0-rc01"
androidx-room = "2.5.2"
androidx-work = "2.8.1"
browser = "1.5.0"

# Hilt
hilt = "2.46.1"
hilt-work = "1.0.0"
